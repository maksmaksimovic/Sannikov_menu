<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/styles.css">
  <title>Test Frontend</title>
</head>
<body>
  <div class="body">
    <div class="blc_buttons">
      <div class="blc_txt">
        <p class="menu_text">Menu</p>
        <p class="menu_desc">We change our menu every season. Here is what we are currently dishing up.</p>
      </div>
      <div class="blc_but">
        <button class="food_but cl" onClick="change()" id="but_1">Food Menu</button><br>
        <button class="cl" onClick="change2()" id="but_2">Drinks Menu</button><br>
        <button class="cl" onClick="change3()" id="but_3">Takeaway Menu</button>
      </div>
    </div>
    <div class="pic">
      <img src="img/food_menu.jpg" alt="" class="blc_img_1" id="img_1">
      <img src="img/drinks_menu.jpg" alt="" class="blc_img_2" id="img_2">
      <img src="img/takeaway_menu.jpg" alt="" class="blc_img_3" id="img_3">
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/index.js"></script>
</html>
